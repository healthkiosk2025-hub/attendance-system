</head>

<div class="container">

  <br><br>

  <button onclick="downloadPDF()">Download PDF</button>

  <br><br>

  <table>

      <tr>

        <th>Entry</th>
        <th>Exit</th>
        <th>Action</th>

    </tbody>
  </table>

  <div id="adminBar" style="display:none;">

  </div>

<script src="script.js"></script>
